<div class="container-init">
  <form class="row auth-form" #authForm="ngForm" (submit)="onSubmit(authForm)">
    <div>
      <h1>Sign in</h1>
    </div>

    <div class="">
      <label for="email" class="form-label">email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        autocomplete="email"
        ngModel
      />
    </div>

    <div class="">
      <label for="password" class="form-label">password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        autocomplete="current-password"
        ngModel
      />
    </div>

    <div class="btn-box">
      <button type="submit" class="btn btn-light">Sign in</button>
    </div>
  </form>

  <!-- test account auth -->
  <div class="auth-form-test">
    <p>test account</p>
    <!-- btn -->
    <div class="btn-box">
      <button type="submit" class="btn btn-dark btn-second">Sign in</button>
    </div>
  </div>
</div>
