<nav class="navbar navbar-light bg-light bg-body-tertiary">
  <div class="container-fluid">
    <div class="title-box" (click)="onHomeClick()">
      <img
        class="icon"
        src="https://cdn-icons-png.flaticon.com/512/6978/6978255.png"
        alt=""
      />
      <a class="navbar-brand">FoodApp</a>
    </div>

    <div *ngIf="!userInfo">
      <button type="button" class="btn btn-light" (click)="onSignIn()">
        Sign in
      </button>
      <button type="button" class="btn btn-dark" (click)="onSignUp()">
        Sign up
      </button>
    </div>

    <div class="sign-out" *ngIf="userInfo">
      <!-- home btn -->
      <button class="btn btn-light">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
          (click)="onHomeClick()"
        >
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
          />
        </svg>
      </button>

      <!-- cart btn -->
      <button class="btn btn-light position-relative" (click)="onCartClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-cart"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>

        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          *ngIf="cartNumber"
        >
          {{ cartNumber?.length }}
        </span>
      </button>

      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <!-- {{ userInfo?.email }} -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
            />
          </svg>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <li>
            <button
              class="dropdown-item dropdown-item-style"
              (click)="onMyOrders()"
            >
              My orders
            </button>
          </li>
          <li>
            <button
              class="dropdown-item dropdown-item-style"
              (click)="onSignOut()"
            >
              Sign out
            </button>
          </li>
        </div>
      </div>
    </div>
  </div>
</nav>
